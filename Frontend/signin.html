<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postmaster - Sign In</title>
    
    <link rel="stylesheet" href="style/signin.css" />
    <link rel="stylesheet" href="style/header-footer.css" />
    <script src="script/signin.js" defer></script>
    <script src="script/header-footer.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <img
        class="logo"
        width="8%"
        src="https://i.postimg.cc/bNCv2kcM/Whats-App-Image-2023-02-21-at-3-18-26-PM-removebg-preview.png"
        alt=""
      />

      <div class="part">
        <div>
          <span class="head"> Sign In</span>
          <span class="body">
            <a href="signup.html"> Create Account </a>instead?</span
          >
        </div>
        <p>Email</p>
        <input id="email" type="text" required />

        <p>Password</p>
        <input id="password" type="password" required />

        <div>
          <p class="body">Stay signed in for 30 days</p>
          <a href="">forgot password?</a>
        </div>

        <button class="btn">Sign in</button>
        <p class="c">or</p>
        <button class="gbtn">Sign in with Google</button>

        <button class="sbtn">Sign in SSO</button>
      </div>
    </div>
  </body>
</html>
