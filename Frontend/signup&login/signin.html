    <title>SignIn</title>

<body>
    <div  class="main">
        <div class="part1">
            <span class="head"> Sign In</span>
            <span class="body"> <a href=""> Create Postman Account </a>instead?</span>

            <p>Password</p>
            <input id="password" type="password" required>
        
            <p class="body">Sign up to get product updates, news, and other marketing communications.</p>

            <p>By creating an account, I agree to the Terms and Privacy Policy.</p>
            <button class="btn">Create free account</button> 
            <p class="c">or</p>
            <button class="gbtn">Sign up with Google</button> 
            
            <button class="sbtn">Sign in SSO</button> 
            
        </div>
    </div>
